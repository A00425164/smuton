{% extends "core/hackathon_base.html" %}

{% block title %}
    {{ hackathon }}
{% endblock %}

{% block content %}
    <h1><a href={% url "core:hackathon_list" %}>Hackathon</a></h1>
    <h2>{{ hackathon }} | <a href={% url "core:hackathon_update" hackathon.pk %}>Update</a> | 
    <form style="display:inline;" action={% url "core:hackathon_delete" hackathon.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ hackathon }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form>
    </h2>
{% endblock %}
