{% extends "core/scale_base.html" %}

{% block title %}
    {{ scale }}
{% endblock %}

{% block content %}
    <h1><a href={% url "core:scale_list" %}>Scale</a></h1>
    <h2>{{ scale }} | <a href={% url "core:scale_update" scale.pk %}>Update</a> | 
    <form style="display:inline;" action={% url "core:scale_delete" scale.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ scale }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form>
    </h2>
{% endblock %}
