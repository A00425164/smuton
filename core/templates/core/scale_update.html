{% extends "core/scale_base.html" %}

{% block title %}
    Update {{ scale }}
{% endblock %}

{% block content %}
<h1><a href={% url "core:scale_list" %}>Scale</a></h1>
<h2>Update {{ scale }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "core:scale_detail" scale.pk %}>Cancel</a>
<form style="display:inline;" action={% url "core:scale_delete" scale.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ scale }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
