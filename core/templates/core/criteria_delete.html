{% extends "core/criteria_base.html" %}

{% block title %}
    Delete {{ criteria }}
{% endblock %}

{% block content %}
<h1>Delete {{ criteria }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ criteria }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "core:criteria_detail" criteria.pk %}>Cancel</a>

{% endblock %}
