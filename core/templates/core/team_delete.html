{% extends "core/team_base.html" %}

{% block title %}
    Delete {{ team }}
{% endblock %}

{% block content %}
<h1>Delete {{ team }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ team }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "core:team_detail" team.pk %}>Cancel</a>

{% endblock %}
