{% extends "core/scale_entry_base.html" %}

{% block title %}
    Update {{ scale_entry }}
{% endblock %}

{% block content %}
<h1><a href={% url "core:scale_entry_list" %}>ScaleEntry</a></h1>
<h2>Update {{ scale_entry }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "core:scale_entry_detail" scale_entry.pk %}>Cancel</a>
<form style="display:inline;" action={% url "core:scale_entry_delete" scale_entry.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ scale_entry }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
