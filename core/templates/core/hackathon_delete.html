{% extends "core/hackathon_base.html" %}

{% block title %}
    Delete {{ hackathon }}
{% endblock %}

{% block content %}
<h1>Delete {{ hackathon }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ hackathon }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "core:hackathon_detail" hackathon.pk %}>Cancel</a>

{% endblock %}
