{% extends "core/team_base.html" %}

{% block title %}
    Teams
{% endblock %}

{% block content %}
    <h1>Teams</h1>
    <h2><a href={% url "core:team_create" %}>Create new Team</a></h2>
    <ul>
    {% for team in team_list %}
        <li><a href={% url "core:team_detail" team.pk %}>{{ team }}</a> | <a href={% url "core:team_update" team.pk %}>Update</a> | <form style="display:inline;" action={% url "core:team_delete" team.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ team }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
    </form></li>
    {% empty %}
        <li>No Teams yet.</li>
    {% endfor %}
    </ul>
{% endblock %}
