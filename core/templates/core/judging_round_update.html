{% extends "core/judging_round_base.html" %}

{% block title %}
    Update {{ judging_round }}
{% endblock %}

{% block content %}
<h1><a href={% url "core:judging_round_list" %}>JudgingRound</a></h1>
<h2>Update {{ judging_round }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "core:judging_round_detail" judging_round.pk %}>Cancel</a>
<form style="display:inline;" action={% url "core:judging_round_delete" judging_round.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ judging_round }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
