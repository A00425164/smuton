{% extends "core/hackathon_base.html" %}

{% block title %}
    Update {{ hackathon }}
{% endblock %}

{% block content %}
<h1><a href={% url "core:hackathon_list" %}>Hackathon</a></h1>
<h2>Update {{ hackathon }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "core:hackathon_detail" hackathon.pk %}>Cancel</a>
<form style="display:inline;" action={% url "core:hackathon_delete" hackathon.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ hackathon }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
