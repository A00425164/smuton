{% extends "core/criteria_base.html" %}

{% block title %}
    Update {{ criteria }}
{% endblock %}

{% block content %}
<h1><a href={% url "core:criteria_list" %}>Criteria</a></h1>
<h2>Update {{ criteria }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "core:criteria_detail" criteria.pk %}>Cancel</a>
<form style="display:inline;" action={% url "core:criteria_delete" criteria.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ criteria }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
